<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const l = window.location;
        const origin =
          l.origin ||
          `${l.protocol}//${l.hostname}${l.port ? ':' + l.port : ''}`;
        const repoName = 'cel3ntano.github.io';
        sessionStorage.setItem('redirectUrl', l.href);
        window.location.replace(`${origin}/${repoName}${l.search}${l.hash}`);
      })();
    </script>
  </head>
  <body>
    <noscript> Please enable JavaScript to view this page. </noscript>
  </body>
</html>
